<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>LocalMed Doctor Booking Page</title>
</head>
<body>
    <div class="booking-form">
        <h2>Book Now</h2>
        <div class="form-group">
          <label for="doctor-select">Select Doctor:</label>
          <select id="doctor-select">
            <option value="">Choose a Doctor</option>
            <option value="1">Dr. Soumyajit Bose</option>
            <option value="2">Dr. Ayantika Roy</option>
            <option value="3">Dr. Pritam Ghosh</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date-input">Select Date:</label>
          <input type="date" id="date-input">
        </div>
        <div class="form-group">
          <label for="time-select">Select Time:</label>
          <select id="time-select">
            <option value="">Choose a Time Slot</option>
            <option value="9am-10am">9am-10am</option>
            <option value="10am-11am">10am-11am</option>
            <option value="11am-12pm">11am-12pm</option>
            <option value="1pm-2pm">1pm-2pm</option>
            <option value="2pm-3pm">2pm-3pm</option>
            <option value="3pm-4pm">3pm-4pm</option>
            <option value="3pm-4pm">4pm-5pm</option>
            <option value="3pm-4pm">5pm-6pm</option>
            <option value="3pm-4pm">6pm-7pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payment-select">Select Payment Method:</label>
          <select id="payment-select">
            <option value="">Choose a Payment Method</option>
            <option value="paypal">PayPal</option>
            <option value="credit-card">Credit Card/Debit Card</option>
            <option value="bank-transfer">Google Pay/Paytm/PhonePay</option>
            <option value="credit-card">Cash Only</option>
          </select>
        </div>
        <button type="submit">Book Now</button>
      </div>
      
      
</body>
</html>
